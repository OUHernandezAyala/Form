<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/styless.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dc3a01e1af.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="m-3">
        <form class="row col-11 m-auto g-3 bg-light">
            <div class="btn-secondary">
                <h2><h3>Payment Form</h3></h2>
            </div>
            <div class="mb-1">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    Somo fields are missing!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationServer06" class="form-label">Card Number</label>
                <input type="number" class="form-control" id="validationServer06" aria-describedby="Card" required minlength="16" maxlength="16" placeholder="XXXXXXXXXXXXX">
            </div>
            <div class="col-md-4">
                <label for="validationServer07" class="form-label">CVC</label>
                <input type="password" class="form-control" id="validationServer07" required minlength="3" maxlength="3" placeholder="000">
            </div>
            <div class="col-md-4">
                <label for="validationServer08" class="form-label">Amount</label>
                <div class="d-flex">
                    $<input type="number" class="form-control" id="exampleInputAmount" placeholder="Amount" required>
                </div>
            </div>

            <div class="col-md-6">
              <label for="validationServer01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationServer01" placeholder="Uriel" required>
            </div>
            <div class="col-md-6">
              <label for="validationServer02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationServer02" placeholder="Hernandez" required>
            </div>
            <div class="col-md-6">
              <label for="validationServer03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationServer03" required>
            </div>
            <div class="col-md-3">
              <label for="validationServer09" class="form-label">State</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Pick a State</option>
                <option value="1">California</option>
                <option value="2">Texas</option>
                <option value="3">Florida</option>
            </select>
            </div>
            <div class="col-md-3">
              <label for="validationServer04" class="form-label">Postal Code</label>
              <input type="number" class="form-control" id="exampleInputPostal" required minlength="5" maxlength="5" placeholder="00000">
            </div>

            <div class="cardbar col-md-6">
                <label for="exampleInputCard" class="form-label">We accept:</label>
                <div class="col-6 col-md-7 justify-content-center btn-secondary">
                    <div class="form-check form-check-inline my-1 mx-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa fa-xl m-1"></i></label>
                      </div>
                      <div class="form-check form-check-inline my-1 mx-2">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard fa-xl m-1"></i></label>
                      </div>
                      <div class="form-check form-check-inline my-1 mx-2">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex fa-xl m-1"></i></label>
                      </div>
                      <div class="form-check form-check-inline my-1 mx-2">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-paypal fa-xl"></i></label>
                      </div>
                </div>
            </div>
           
            <div class="col-md-6 ">
              <div class="form-check">
                <label for="validationTextarea" class="form-label">Message</label>
                <textarea class="form-control" id="validationTextarea" placeholder="" required></textarea>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-end">
                <button type="reset" class="btn btn-secondary m-3">Cancel</button>
                <button type="submit" class="btn btn-primary m-3" data-bs-dismiss="alert" aria-label="Close">Send</button>
            </div>
          </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
